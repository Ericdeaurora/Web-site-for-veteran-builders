<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veteran Builders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section id="contact-details">
        <h2>Contact Us</h2>
        <p>We’d love to hear about your project and how we can help you bring your vision to life. Fill out the form below, and we’ll get back to you as soon as possible!</p>
    </section>

    <!-- Contact Form -->
    <section id="contact-form">
        <form action="https://formsubmit.co/eric@veteranbuildersco.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to Load Header and Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
