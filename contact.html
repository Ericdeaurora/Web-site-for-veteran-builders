<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veteran Builders</title>
    <link rel="stylesheet" href="style.css">
    <script src="includes.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <section id="contact-info">
            <h1>Contact Veteran Builders</h1>
            <p>We’d love to hear about your project and how we can help you bring your vision to life. Fill out the form below, and we’ll get back to you as soon as possible.</p>
        </section>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form action="thank-you.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
