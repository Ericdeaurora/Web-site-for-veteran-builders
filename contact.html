<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veteran Builders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Details Section -->
    <section id="contact-details">
        <h2>Contact Us</h2>
        <p><strong>Email:</strong> <a href="mailto:eric@veteranbuildersco.com">eric@veteranbuildersco.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+19125061866">912-506-1866</a></p>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form">
        <form action="https://formsubmit.co/eric@veteranbuildersco.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to Load Header and Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
