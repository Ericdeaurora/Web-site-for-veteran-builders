<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veteran Builders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Images/logo.png" alt="Veteran Builders Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <form action="thank-you.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="cta-button">Submit</button>
            </form>
        </section>
        <section id="call-to-action">
            <a href="contact.html" class="cta-button">Request a Quote</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Veteran Builders. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/veteran.builders" target="_blank">Instagram</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </footer>
</body>
</html>
