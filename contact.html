<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veteran Builders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html">
                <img src="Images/logo.png" alt="Veteran Builders Logo" class="logo">
            </a>
            <nav class="sticky-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact-details" class="page-content">
        <div class="container">
            <h2>Contact Us</h2>
            <p><strong>Email:</strong> <a href="mailto:eric@veteranbuildersco.com">eric@veteranbuildersco.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+19125061866">912-506-1866</a></p>
            <p>Connect with us on social media:</p>
            <div class="social-media">
                <a href="https://www.instagram.com/veteran.builders" target="_blank" aria-label="Instagram">
                    <img src="Images/instagram-icon.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.facebook.com/share/19eizGR8J5/" target="_blank" aria-label="Facebook">
                    <img src="Images/facebook-icon.png" alt="Facebook" class="social-icon">
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact-form">
        <form action="https://formsubmit.co/eric@veteranbuildersco.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <!-- Redirect to Thank-You Page -->
            <input type="hidden" name="_next" value="http://veteranbuildersco.com/thank-you.html">
            
            <!-- Anti-Spam Field -->
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit" class="button">Submit</button>
        </form>
    </section>

    <section class="call-to-action">
    <a href="contact.html">Request a Quote</a>
</section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p><strong>Email:</strong> <a href="mailto:eric@veteranbuildersco.com">eric@veteranbuildersco.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+19125061866">912-506-1866</a></p>
            <div class="social-media">
                <a href="https://www.instagram.com/veteran.builders" target="_blank" aria-label="Instagram">
                    <img src="Images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/share/19eizGR8J5/" target="_blank" aria-label="Facebook">
                    <img src="Images/facebook-icon.png" alt="Facebook">
                </a>
            </div>
            <p>&copy; 2025 Veteran Builders. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
