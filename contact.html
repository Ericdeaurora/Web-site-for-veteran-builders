<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Veteran Builders</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="Images/favicon-32x32.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section id="contact-details">
        <h2>Contact Us</h2>
        <p><strong>Email:</strong> <a href="mailto:eric@veteranbuildersco.com">eric@veteranbuildersco.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+19125061866">912-506-1866</a></p>
        <p>Connect with us on social media:</p>
        <div class="social-media">
            <a href="https://www.instagram.com/veteran.builders?igsh=MTFsZHUxcDk1Zmd2aA%3D%3D&utm_source=qr" target="_blank" aria-label="Instagram">
                <img src="Images/instagram-icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.facebook.com/share/19eizGR8J5/?mibextid=LQQJ4d" target="_blank" aria-label="Facebook">
                <img src="Images/facebook-icon.png" alt="Facebook" class="social-icon">
            </a>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact-form">
        <form action="https://formsubmit.co/eric@veteranbuildersco.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <!-- Redirect to Thank-You Page -->
            <input type="hidden" name="_next" value="http://veteranbuildersco.com/thank-you.html">
            
            <!-- Anti-Spam Field -->
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to Load Header and Footer -->
    <script>
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
