<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veteran Builders - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to Veteran Builders</h1>
            <p>Transforming your outdoor living spaces with quality and integrity.</p>
        </div>
    </section>

    <!-- Transparent Sections -->
    <section id="home-sections">
        <div class="section">
            <a href="about.html" class="section-link">About Us</a>
        </div>
        <div class="section">
            <a href="services.html" class="section-link">Services</a>
        </div>
        <div class="section">
            <a href="contact.html" class="section-link">Contact Us</a>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to Load Header and Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
