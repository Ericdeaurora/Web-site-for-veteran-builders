<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Work</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Portfolio Section -->
    <section class="section-background">
        <div class="overlay">
            <h2>Our Portfolio</h2>
            <p>Here are some of the outdoor living spaces weâ€™ve created for our clients.</p>
            <div class="portfolio-images">
                <img src="Images/placeholder.jpg" alt="Project 1">
                <img src="Images/placeholder.jpg" alt="Project 2">
                <img src="Images/placeholder.jpg" alt="Project 3">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to Load Header and Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
